<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/dojozax/stylesheets/style.css"/>
</head>
<body>
<header>
    <div class="b-header">
        <div class="b-logo">ZAX</div>
    </div>
</header>
<div id="b-wrapper" data-dojo-type="app/zEach" data-dojo-props="localStorage:'name',debug:false">
    <b>Persons:</b>
    <br>
    <div z-click="changePerson" class="b-button">Person</div>
    <input type="text" z-model="name" z-model-event="input"/>
    <div z-bind="name"></div>
    <div z-each="person" z-node="person" z-model="name" z-id="person" z-query="{name: /`name`/ig},{}">
        <div class="p-wrapper">
            <hr/>
            <span>PERSON NAME: </span>
            <div  z-id="`name`">`name`</div>
            <br/>
            <span>PERSON AGE: </span>
            <div>`age`</div>
            <br/>
            <span>PERSON STATUS: </span>
            <div>`status`</div>
            <hr/>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/dojo.js"></script>
</body>
</html>
