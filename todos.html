<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/resources/dojo.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dijit/themes/claro/claro.css">
</head>
<body class="claro">
<header>
    <div class="b-header">
        <div class="b-logo">ZAX</div>
    </div>
</header>
<div id="b-wrapper">
    <h1 z-bind>{{name}}</h1>
    <div z-each="{{todos}}" id="todos" z-bind>
        <input z-bind type="checkbox" value="{{checked}}"/> <div z-bind class="text" z-hide="{{isEdit}}" z-event="edit"><div z-bind>{{text}}</div></div>
        <input z-bind type="text" z-hide="{{!isEdit}}" z-event="{{enterKey#keydown}}" value="{{text}}"/><div z-bind class="remove" z-event="{{remove}}">X</div>
    </div>
    <div z-bind class="add" z-event="{{add}}"> + </div>
    <br/> <br/>
    <div z-bind class="b-button" z-event="{{showAll}}">All</div>
    <div z-bind class="b-button" z-event="{{showEnds}}">Ends</div>
    <div z-bind class="b-button" z-event="{{showNotEnded}}">NotEnds</div>
</div>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/dojo.js"></script>
<script type="text/javascript">
    require(["app/todo"], function(Todo){
        var todo = new Todo({},document.querySelector('#b-wrapper'))
    });
</script>
</body>
</html>
