<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/resources/dojo.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dijit/themes/claro/claro.css">
</head>
<body class="claro">
<header>
    <div class="b-header">
        <div class="b-logo">ZAX</div>
    </div>
</header>
<div id="b-wrapper" data-dojo-type="app/todo">
    <h1>{{name}}</h1>
    <div z-each="{{todos}}" id="todos">
        <input type="checkbox" value="{{checked}}"/> <div class="text" hidden="{{isEdit}}" z-click="edit">{{text}}</div>
        <input type="text" hidden="{{!isEdit}}" z-keydown="{{enterKey}}" value="{{text}}"/><div class="remove" z-click="{{remove}}">X</div>
    </div>
    <div class="add" z-click="{{add}}"> + </div>
    <br/> <br/>
    <div class="b-button" z-click="{{showAll}}">All</div>
    <div class="b-button" z-click="{{showEnds}}">Ends</div>
    <div class="b-button" z-click="{{showNotEnded}}">NotEnds</div>
</div>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/dojo.js"></script>
</body>
</html>
