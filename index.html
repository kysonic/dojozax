<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/resources/dojo.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dijit/themes/claro/claro.css">
</head>
<body class="claro">
<header>
    <div class="b-header">
        <div class="b-logo">ZAX</div>
    </div>
</header>
<div id="b-wrapper">
    <hr>
    <div z-each="{{persons}}" z-bind>
        <input type="text" value="{{name}}" z-bind/>
    </div>
    <span z-wrap="span" z-each="{{persons}}" z-bind>
      <input type="text" value="{{name}}" z-bind/>
    </span>

</div>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/dojo.js"></script>
<script type="text/javascript">
    require(["app/index"], function(Index){
        var index = new Index({},document.querySelector('#b-wrapper'))
    });
</script>
</body>
</html>
