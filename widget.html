<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/resources/dojo.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.3/dijit/themes/claro/claro.css">
</head>
<body class="claro">
<header>
    <div class="b-header">
        <div class="b-logo">ZAX</div>
    </div>
</header>
<div id="b-wrapper" data-dojo-type="app/widget">
    {{time}}
    <div value="{{time}}" z-widget="dijit/form/TimeTextBox">DATE</div>
    {{date}}
    <div value="{{date}}" z-widget="dijit/form/DateTextBox">DATE</div>
    {{select}}
    <select value="{{select}}" z-widget="dijit/form/Select">
        <option value="TN">Tennessee</option>
        <option value="VA" >Virginia</option>
        <option value="WA">Washington</option>
        <option value="FL">Florida</option>
        <option value="CA">California</option>
    </select>
    {{radio1}}
    {{radio2}}
    <div value="{{radio1}}" name="one" z-widget="dijit/form/RadioButton">Radio</div>
    <div value="{{radio2}}" name="one" z-widget="dijit/form/RadioButton">Radio</div>
    {{check}}
    <div value="{{check}}" name="one" z-widget="dijit/form/CheckBox">Check</div>
</div>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/dojo.js"></script>
</body>
</html>
